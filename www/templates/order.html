<ion-pane ng-controller="OrderCtrl">
	<ion-view view-title="Order">
	  <ion-conten>
	    <form ng-submit="order()" style='margin-left: 360px;'>
	      <div class="order">
	        <label class="item item-input">
	          <span class="input-label">Your Name</span>
	          <input type="text" ng-model="orderData.username">
	        </label>
	        <label class="item item-input">
	          <span class="input-label">Email</span>
	          <input type="text" ng-model="orderData.email">
	        </label>
	        <label class="item item-input">
	          <span class="input-label">Contact No.</span>
	          <input type="text" ng-model="orderData.mobile">
	        </label>
	        <label class="item item-input">
	          <span class="input-label">Message</span>
	          <input type="text" ng-model="orderData.message">
	        </label>
	        <label class="item">
	          <button class="button button-block button-positive" type="submit">Order Now</button>
	          
	        </label>
	      </div>
	    </form>
	  </ion-content>
	</ion-view>
</ion-pane>
